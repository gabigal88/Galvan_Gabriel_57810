{% extends "AppCoder/index.html" %}


{% block titulo %}
<h1 class="mb-5">Buscar Bicicleta</h1>                                
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrarBicicletas' %}" method="get">
    {% csrf_token %}
    <table>
        <p>Ingrese marca: <input type="text" name="buscar" id="buscar"></p>
    </table>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
